<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" integrity="sha512-1xoFisiGdy9nvho8EgXuXvnpR5GAMSjFwp40gSRE3NwdUdIMIKuPa7bqoUhLD0O/5tPNhteAsE5XyyMi5reQVA==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js" integrity="sha512-SeiQaaDh73yrb56sTW/RgVdi/mMqNeM2oBwubFHagc5BkixSpP1fvqF47mKzPGWYSSy4RwbBunrJBQ4Co8fRWA==" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="showcase">
            <div class="carousel">
                <a class="carousel-item"> <img src="https://www.thecocktaildb.com/images/media/drink/jls02c1493069441.jpg" alt=""></a>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s3"><a class="active" href="#cocktail">Find a Cocktail</a></li>
                        <li class="tab col s3"><a href="#brewery">Find a Brewery</a></li>
                    </ul>
                </div>
                <div id="cocktail" class="col s12">
                    <div class="row">
                        <div class="col s6">
                            <div class="input-field col s12">
                                <select>
                                  <option value="" disabled selected>Choose your Spirit</option>
                                  <option value="Rum">Rum</option>
                                  <option value="Whiskey">Whiskey</option>
                                  <option value="Vodka">Vodka</option>
                                  <option value="Tequila">Tequila</option>
                                  <option value="Gin">Gin</option>
                                  <option value="Brandy">Brandy</option>
                                </select>
                                <label>Spirits</label>
                            </div>
                            <p id="instructions"></p>
                        </div>
                        <div class="col s6">
                            <h4 id="drinkTitle">Testy</h4>
                            <p id="ingredients"></p>
                        </div>
                    </div>
                </div>
                <div id="brewery" class="col s12">
                    <div class="row">
                        <form action="">
                            <div class="input-field col s4">
                                <input id="searchCity" type="text">
                                <label for="searchCity">City</label>
                            </div>
                        </form>
                        <div class="col s8">
                            <div id="map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
